version: '3.8'

services:
  # Основное приложение
  app:
    build: .
    container_name: ml_service_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - database
      - rabbitmq
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
    networks:
      - ml_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  web-proxy:
    image: nginx:alpine
    container_name: ml_service_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/static:/usr/share/nginx/html/static
      - ./web/templates:/usr/share/nginx/html/templates
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - ml_network

  # RabbitMQ для очередей сообщений
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ml_service_rabbitmq
    restart: always  # Перезагружаться при сбоях
    ports:
      - "5672:5672"   # AMQP порт
      - "15672:15672" # Management UI порт
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq  # Сохранение очередей
      - ./logs/rabbitmq:/var/log/rabbitmq
    networks:
      - ml_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL база данных
  database:
    image: postgres:15-alpine
    container_name: ml_service_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Сохранение БД
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./logs/postgres:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - ml_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  ml_network:
    driver: bridge
